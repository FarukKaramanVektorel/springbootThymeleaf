<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="/students/list">Öğrenci Bilgi sistemi</a>

<h2>Öğrenci Ekleme Sayfası</h2>


<div class="container">

<form th:action="@{/students/add}" method="post" th:object="${newStudent}">
  <div class="form-group">
    <label >Öğrenci Adı</label>
    <input type="text" class="form-control"  th:field="*{name}">
    <small id="emailHelp" class="form-text text-muted">Öğrenci Adı ve Soyadını giriniz</small>
  </div>
 
  <button type="submit" class="btn btn-primary">Kaydet</button>
</form>
</div>
