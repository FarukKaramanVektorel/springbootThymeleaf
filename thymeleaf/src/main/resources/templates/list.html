<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Öğrenci Listesi</title>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-dark bg-primary">
		<a class="navbar-brand" href="list">Öğrenci Bilgi sistemi</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="list">Anasayfa
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="add">Öğrenci
						Ekle</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h2>Öğrenci Listesi</h2>

		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Adı Soyadı</th>					
					<th scope="col">Okul No</th>
					<th scope="col">Sınıf</th>
					<th scope="col">Düzenle</th>
					<th scope="col">Sil</th>
				</tr>
			</thead>
			<tbody>
				 <tr th:each="student: ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.firstName} + ' ' + ${student.lastName}"></td>
        <td th:text="${student.schoolNumber}"></td>
        <td th:text="${student.className}"></td>
        <td><a th:href="@{/students/update/{id}(id=${student.id})}">
                <img src="https://cdn3.iconfinder.com/data/icons/feather-5/24/edit-512.png" width="25" />
            </a></td>
        <td><a th:href="@{/students/delete/{id}(id=${student.id})}">
                <img src="https://cdn3.iconfinder.com/data/icons/font-awesome-regular-1/512/trash-can-512.png" width="25" />
            </a></td>
    </tr>

			</tbody>
		</table>
</body>
</html>
